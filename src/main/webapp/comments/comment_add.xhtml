<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">
    <ui:define name="content">
        <article>
            <header>
                <h2>
                    Add comment
                </h2>
            </header>
            <section class="p-2 d-flex justify-content-center">
                <h:form class="form-group w-50 d-flex flex-column">
                    <h:outputLabel for="user" value="User"/>
                    <h:selectOneMenu id="user" styleClass="form-control" value="#{commentAdd.comment.author}">
                        <f:selectItems value="#{commentAdd.users}" var="user" itemValue="#{user}"
                                       itemLabel="#{user.username}" itemLabelEscaped="false"/>
                    </h:selectOneMenu>

                    <h:outputLabel for="article" value="Article"/>
                    <h:selectOneMenu id="article" styleClass="form-control" value="#{commentAdd.comment.article}">
                        <f:selectItems value="#{commentAdd.articles}" var="article" itemValue="#{article}"
                                       itemLabel="#{article.title}" itemLabelEscaped="false"/>
                    </h:selectOneMenu>

                    <h:outputLabel for="content" value="Content"/>
                    <h:inputTextarea id="content"
                                     styleClass="form-control"
                                     value="#{commentAdd.comment.content}"/>
                    <h:commandButton class="btn btn-outline-success mt-3 ml-auto" value="Add"
                                     action="#{commentAdd.addCommentAction()}"/>
                </h:form>
            </section>
        </article>
    </ui:define>
</ui:composition>
