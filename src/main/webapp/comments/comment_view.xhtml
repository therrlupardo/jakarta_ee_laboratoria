<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{commentView.id}" required="true"/>
        <f:viewAction action="#{commentView.init()}"/>
    </f:metadata>
    <ui:define name="content">
        <article>
            <header>
                <h2>
                    Comment
                    <h:outputText value="#{commentView.comment.id}"/>
                </h2>
            </header>
            <section class="p-2 d-flex justify-content-center">
                <h:form class="form-group w-50 d-flex flex-column">
                    <h:outputLabel for="author" value="Author"/>
                    <h:outputText id="author" styleClass="form-control" value="#{commentView.comment.author.username}"
                                  disabled="true"/>

                    <h:outputLabel for="article" value="Article"/>
                    <h:outputText id="article" styleClass="form-control" value="#{commentView.comment.article.title}"
                                  disabled="true"/>

                    <h:outputLabel for="creationDate" value="Creation date"/>
                    <h:outputText id="creationDate" styleClass="form-control"
                                  value="#{commentView.comment.creationTime}" disabled="true">
                        <f:convertDateTime type="localDate" pattern="dd.MM.yyyy HH:mm:ss"/>
                    </h:outputText>

                    <h:outputLabel for="likes" value="Number of likes"/>
                    <h:outputText id="likes" styleClass="form-control"
                                  value="#{commentView.comment.numberOfLikes != null ? commentView.comment.numberOfLikes : 0}"
                                  disabled="true"/>

                    <h:outputLabel for="content" value="Content"/>
                    <h:outputText id="content" styleClass="form-control" value="#{commentView.comment.content}"
                                  disabled="true"/>

                </h:form>
            </section>
        </article>
    </ui:define>
</ui:composition>
